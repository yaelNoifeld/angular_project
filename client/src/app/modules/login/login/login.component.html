<div class="container">
  <div class="row justify-content-center align-items-center vh-100">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center turquoise-text">LOGIN TO OUR COURSES</h5>
          <form [formGroup]="loginForm" class="form" novalidate>
            <div class="mb-3">
              <label for="userName" class="form-label">USER NAME</label>
              <input type="text" formControlName="userName" id="userName" placeholder="Username"
                class="form-control white-text" required>
              <div *ngIf="loginForm.get('userName')?.invalid && (loginForm.get('userName')?.touched || loginForm.get('userName')?.dirty)" class="invalid-feedback">
                This field is required
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">PASSWORD</label>
              <input type="password" formControlName="password" id="password" placeholder="Password"
                class="form-control white-text" required>
              <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)" class="invalid-feedback">
                This field is required
              </div>
            </div>

            <div *ngIf="isLecturer" class="mb-3">
              <label for="course" class="form-label">COURSE</label>
              <input type="text" formControlName="course" id="course" placeholder="Course"
                class="form-control white-text">
            </div>

            <div class="text-center">
              <button type="button" class="btn btn-primary" (click)="functionLogin()">LOGIN</button>
              <button type="button" class="btn btn-primary" (click)="functionLecturerEnter()">LECTURER</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
